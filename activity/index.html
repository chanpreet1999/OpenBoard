<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Board</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="tool-bar">
        <div class="hamburger"></div>
        <div class="tool-panel">
            <div class="tool">

                <!-- pencil-->
                <img src="./NewIcons/Black_Pencil.svg" alt="pencil" class="tool-img" id='pencil'
                    onclick="handleTool('pencil')">
                <div class="tool-options" id='pencil-options'>
                    <div class="slider">
                        <input type="range" max='50' min='4' value='5' step='1'>
                    </div>
                    <div class="colors">
                        <div class="color red" onclick="changeColor('red')"></div>
                        <div class="color green" onclick="changeColor('green')"></div>
                        <div class="color blue" onclick="changeColor('blue')"></div>
                    </div>
                </div>
            </div>

            <!-- eraser-->
            <div class="tool">
                <img src="./NewIcons/Eraser.svg" alt="eraser" class="tool-img" id='eraser'
                    onclick="handleTool('eraser')">
                <div class="tool-options" id='eraser-options'>
                    <div class="slider">
                        <input type="range" max='50' min='4' value='5' step='1'>
                    </div>
                </div>
            </div>

            <!--sticky notes-->
            <div class="tool">
                <img src="./NewIcons/StickyNote.svg" alt="sticky notes" class="tool-img" id='sticky'
                    onclick="handleTool('sticky')">
            </div>

            <!-- image upload-->
            <div class="tool">
                <img src="./NewIcons/Photo.svg" alt="image upload" class="tool-img" id='upload'
                    onclick="handleTool('upload')">
                    <input type="file" id = "acceptImg" style = "display: none;">
            </div>

            <!--undo-->
            <div class="tool">
                <img src="./NewIcons/Undo.svg" alt="image upload" class="tool-img" id='undo'
                    onclick="handleTool('undo')">
            </div>

            <!--redo-->
            <div class="tool">
                <img src="./NewIcons/Redo.svg" alt="image upload" class="tool-img" id='redo'
                    onclick="handleTool('redo')">
            </div>
            
            <!--download-->
            <div class="tool">
                <img src="./NewIcons/Download.svg" alt="" class="tool-img" id="redo" onclick="handleTool('download')">
            </div>
            
        </div>


    </div>
    </div>


    <canvas class="board"></canvas>
    <!-- ===========================Scripts=======================================  -->
    <script>
        let board = document.querySelector(".board");
        board.height = window.innerHeight;
        board.width = window.innerWidth;
        let ctx = board.getContext("2d");

        window.addEventListener('resize', function () {
            board.height = window.innerHeight;
            board.width = window.innerWidth;
        });
    </script>
    <!--client socket-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.4/socket.io.js"></script>

    <script>
         const socket = io.connect("https://open-board.herokuapp.com/");
    </script>
    
    <script src="utility.js"></script>
    <script src='tools.js'></script>
    <script src="sticky.js"></script>
    <script src="img.js"></script>
    <script src="canvas.js"></script>
    <script src="receiver.js"></script>
</body>

</html>
